<!DOCTYPE html>
<html>
<head>
  <title>Julian Gruber - Photography</title>
  <style>
    :root {
      --padding: 6vh;
    }
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      text-align: center;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      padding: var(--padding);
      box-sizing: border-box;
    }
    img:not(:first-child) {
      padding-top: 0;
      max-height: calc(100vh - var(--padding));
    }
    #top {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      height: var(--padding);
      background: #fff;
    }
    #bottom {
      position: fixed;
      left: 0;
      bottom: 0;
      right: 0;
      height: var(--padding);
      background: #fff;
    }
  </style>
  <body>
    <div id="top"></div>
    <div id="bottom"></div>
    <div>
      <img src="031_HIGH_01_XXX.jpg" />
      <img src="011_HIGH_01_XXX.jpg" loading="lazy" />
      <img src="020_HIGH_01_XXX.jpg" loading="lazy" />
      <img src="009_HIGH_01_XXX.jpg" loading="lazy" />
      <img src="033_HIGH_01_XXX.jpg" loading="lazy" />
      <img src="019_HIGH_01_XXX.jpg" loading="lazy" />
      <img src="021_HIGH_01_XXX.jpg" loading="lazy" />
    </div>
  </body>
</html>
